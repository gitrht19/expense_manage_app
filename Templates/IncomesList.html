<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Incomes list !</title>
</head>
<body>
  <div class="container-fluid">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link"  href="dashboard">Expense Tracker App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="true" href="fetchallincomes">View Incomes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fetchallexpenses">View Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>
      </div>
      <div class="alert alert-danger mt-4" role="alert">
        All of your  Incomes here!!!
    </div>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Amount</th>
                <th scope="col">Category</th>
                <th scope="col">Remark</th>
                <th scope="col">Options</th>
              </tr>
            </thead>
            <tbody>
                {% for income in incomes %}
                <tr>
                    <td>{{income.id}}</td>
                    <td>{{income.date}}</td>
                    <td>{{income.time}}</td>
                    <td>Rs. {{income.amount}}</td>
                    <td>{{income.category}}</td>
                    <td>{{income.remarks}}</td>
                    <td>
                        <a href="remove/{{income.id}}" class="btn btn-sm btn-danger">Delete</a></td>
                </tr>

            {% endfor %}

            </tbody>
          </table>
    </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
