<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Expense form!!!</title>
    <style>
      .get-in-touch {
        max-width: 800px;
        margin: 50px auto;
        position: relative;
      
      }
      
      .form-field {
        position: relative;
        margin: 32px 0;
      }
      .contact-form .submit-btn {
        display: inline-block;
        background-color: #000;
        background-image: linear-gradient(125deg,#a72879,#064497);
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        width:200px;
        cursor: pointer;
      }
      </style>
</head>
<body>
  <div class="container-fluid">
    <div class="card text-center">
      <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="true"  href="dashboard">Expense Tracker App</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fetchallincomes">View Incomes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="fetchallexpenses">View Expenses</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="logout">Logout</a>
          </li>
        </ul>
      </div>
    <section class="get-in-touch">
      <div class="alert alert-danger mt-4" role="alert">
        Record your all Expenses here...
    </div>
      <form class="contact-form row" action="recordexpense" method="POST">
        {% csrf_token %}

         <div class="form-field col-lg-6">
          <label for="exampleFormControlInput1" class="form-label">Select Category</label>
          <select class="form-select" name="category" aria-label="Default select example">
              <option selected>Open this select menu</option>
              <option value="Food">Food</option>
              <option value="grocery">Grocery</option>
              <option value="bill">Bill</option>
              <option value="health">Health</option>
              <option value="rent">Rent</option>
              <option value="entertainment">entertainment</option>
              <option value="Education">Education</option>
              <option value="cloth">cloth's</option>
              <option value="lending">Lending</option>
              <option value="Travel">Travel</option>
              <option value="Fuel">Fuel</option>
              
          </select>
         </div>

         <div class="form-field col-lg-6 ">      
              <label for="exampleFormControlInput1" class="form-label">Amount</label>
              <input type="text" class="form-control" name="amount" id="exampleFormControlInput1" placeholder="Enter Amount...">
         </div>


         <div class="form-field col-lg-6 ">
              <label for="exampleFormControlInput1" class="form-label">Date</label>
              <input type="date" class="form-control" name="date" id="exampleFormControlInput1">
          </div>
          <div class="form-field col-lg-6 ">
              <label for="exampleFormControlInput1" class="form-label">Time</label>
              <input type="time" class="form-control" name="time" id="exampleFormControlInput1">
          </div>
         <div class="form-field col-lg-12">
              <label for="exampleFormControlInput1" class="form-label">Remark</label>
              <input type="text" class="form-control" name="remarks" id="exampleFormControlInput1" placeholder="Enter your Remark...">
          </div>
         <div class="form-field col-lg-12">
            <input class="submit-btn" type="submit" value="Submit Expenses">
         </div>
      </form>
   </section>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
